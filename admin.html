<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Sidebar -->
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6">Admin Menu</h2>
                <nav>
                    <ul class="space-y-4">
                        <li>
                            <a href="#wifi" class="flex items-center text-gray-700 hover:text-blue-600">
                                <i data-feather="wifi" class="mr-3"></i>
                                WiFi Settings
                            </a>
                        </li>
                        <li>
                            <a href="#users" class="flex items-center text-gray-700 hover:text-blue-600">
                                <i data-feather="users" class="mr-3"></i>
                                User Management
                            </a>
                        </li>
                        <li>
                            <a href="#logs" class="flex items-center text-gray-700 hover:text-blue-600">
                                <i data-feather="activity" class="mr-3"></i>
                                System Logs
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="md:col-span-2 space-y-6">
                <div id="wifi-settings" class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">WiFi Configuration</h3>
                    <form class="space-y-4">
                        <div>
                            <label class="block mb-2">Network Name (SSID)</label>
                            <input type="text" class="w-full p-3 border rounded-lg">
                        </div>
                        <div>
                            <label class="block mb-2">Password</label>
                            <input type="password" class="w-full p-3 border rounded-lg">
                        </div>
                        <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                            Save Configuration
                        </button>
                    </form>
                </div>

                <div id="file-management" class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">File Management</h3>
                    <div class="flex items-center justify-between mb-4">
                        <input type="file" class="hidden" id="fileUpload">
                        <button 
                            onclick="document.getElementById('fileUpload').click()"
                            class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600"
                        >
                            Upload File
                        </button>
                    </div>
                    <table class="w-full border-collapse">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="p-3 text-left">Filename</th>
                                <th class="p-3 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fileList">
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();
    </script>
</body>
</html>
