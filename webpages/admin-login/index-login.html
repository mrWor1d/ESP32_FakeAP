<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index/index-style.css" />
    <title>Panel de administrador</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
      }

      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-circle {
        width: 80px;
        height: 80px;
        background: #2a5298;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .logo-text {
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }

      h1 {
        color: #1e3c72;
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.5rem;
      }

      .input-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-size: 0.9rem;
      }

      input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e1e1e1;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #2a5298;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background: #2a5298;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background: #1e3c72;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-circle">
          <span class="logo-text">ESP</span>
        </div>
      </div>
      <h1>Bienvenid@ a la web del servidor</h1>
      <form method="POST" action="/admin-panel" id="loginForm">
        <div class="input-group">
          <label for="username">Usario</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <script src="index/index-app.js">
    </script>
  </body>
</html>
