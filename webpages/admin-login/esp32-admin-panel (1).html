<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f6fa;
            overflow-x: hidden;
        }

        .navbar {
            background: #2a5298;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: white;
            color: #2a5298;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 60px;
            bottom: 0;
            width: 250px;
            background: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 1rem;
            transition: all 0.3s ease;
            z-index: 900;
        }

        .nav-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #444;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-item:hover {
            background: #f0f2f5;
            color: #2a5298;
        }

        .nav-item.active {
            background: #e8eef7;
            color: #2a5298;
            border-left: 4px solid #2a5298;
        }

        .main-content {
            margin-left: 250px;
            margin-top: 60px;
            padding: 2rem;
            min-height: calc(100vh - 60px);
            transition: margin-left 0.3s ease;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 800;
        }

        #menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Rest of your existing styles... */

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            #menu-toggle {
                display: block;
            }

            .overlay.active {
                display: block;
            }

            .card {
                margin-bottom: 1rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .navbar-brand {
                font-size: 1.1rem;
            }

            .logout-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 0.8rem;
            }

            .card {
                padding: 1rem;
            }

            .info-item {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <nav class="navbar">
        <button id="menu-toggle">‚ò∞</button>
        <div class="navbar-brand">ESP32 Admin</div>
        <button class="logout-btn">Logout</button>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="nav-item active" data-page="info">
            <span>üìä</span> System Info
        </div>
        <div class="nav-item" data-page="config">
            <span>‚öôÔ∏è</span> Configuration
        </div>
        <div class="nav-item" data-page="files">
            <span>üìÅ</span> File Management
        </div>
    </div>

    <!-- Rest of your existing HTML content... -->

    <script>
        // Menu toggle functionality
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const navItems = document.querySelectorAll('.nav-item');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = sidebar.classList.contains('active') ? 'hidden' : '';
        }

        menuToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking a nav item on mobile
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Navigation functionality
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                // Remove active class from all items
                navItems.forEach(navItem => navItem.classList.remove('active'));
                // Add active class to clicked item
                item.classList.add('active');
                
                // Show corresponding page
                const pageId = item.dataset.page + '-page';
                document.querySelectorAll('.main-content > div').forEach(page => {
                    page.style.display = page.id === pageId ? 'block' : 'none';
                });
            });
        });
    </script>
</body>
</html>
